<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Markdown Live Editor</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/pen/src/pen.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
        <header id="header">
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Markdown Live Editor</a>
                    </div>
                </div>
            </nav>
        </header>
        <section id="main">
            <div class="container">
                <div id="source" class="col-md-6 pen">
                    <h4>Source (write something in Markdown)</h4>
                    <textarea id="editor" class="form-control"></textarea>
                </div>
                <div id="result" class="col-md-6">
                    <h4>Result</h4>
                    <div id="result-content"></div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="container">
                <p class="pull-right">
                    Created by <a href="https://github.com/migace">Michael Gacek</a>
                    with a script by <a href="https://github.com/evilstreak">evilstreak</a>
                </p>
            </div>
        </footer>

        <script type="text/javascript" src="assets/js/markdown.min.js"></script>
        <script type="text/javascript" src="assets/js/editor.js"></script>

        <script type="text/javascript">
            (function() {
                MIGACE.editor.init('editor');
                MIGACE.editor.setOutput('result-content');
            })();
        </script>
    </body>
</html>
